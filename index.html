<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/d.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Developergramm</title>
    <link rel="stylesheet" href="devstyle.css" type="text/css">
    <link rel="stylesheet" href="res.devstyle.css" type="text/css">
    <script src="devscript.js"></script>


</head>


<body onload="load()">

    <div class="maincontainer">
        <div class="header">

            <div class="emblem">
                <h1>Developergramm<h1>
            </div>


            <div class="inputfield">
                <input type="text" class="meinInput d-none" placeholder="suchen">
            </div>

            <div class="headerbuttons d-none3">
                <div class="headerimg"><img src="img/plus.png"></div>
                <div class="headerimg"><img src="img/herz.png"></div>
                <div class="headerimg"><img src="img/papierflieger.png"></div>
            </div>


        </div>

        <div class="secondcontainer">

            <div class="content d-none2">
                <div class="aclass"><a href="#">Startseite</a></div>
                <div class="aclass"><a href="#">Suche</a></div>
                <div class="aclass"><a href="#">Entdecke</a></div>
                <div class="aclass"><a href="#">Reels</a></div>
                <div class="aclass"><a href="#">Nachrichten</a></div>
                <div class="aclass"><a href="#">Benachrichtigungen</a></div>
                <div class="aclass"><a href="#">Einstellungen</a></div>
                <div class="aclass"><a href="#">Profile</a></div>
            </div>

            <div class="users">

                <div class="friends">
                    <div class="imgfriends"><img src="img/bunhan.jpg"><br>Bunhan</div>
                    <div class="imgfriends"><img src="img/dj.jpg"><br>Dj</div>
                    <div class="imgfriends"><img src="img/green.jpg"><br>Green</div>
                    <div class="imgfriends"><img src="img/jorg.jpg"><br>Jorg</div>
                    <div class="imgfriends"><img src="img/omar.jpg"><br>Omar</div>
                    <div class="imgfriends"><img src="img/susi.jpg"><br>Susi</div>
                    <div class="imgfriends"><img src="img/vron.jpg"><br>Vron</div>
                    <div class="imgfriends"><img src="img/wanderer.jpg"><br>Wanderer</div>
                </div>

                <div class="mainpost" id="posts">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
